    <html>
      <head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> 

      </head>
      <body>
        <a-scene embedded arjs> 
          <a-marker preset="pattern" type="pattern" url="https://raw.githubusercontent.com/WilliamBarretoH/quimicAR/master/pattern-H.patt">
            <!-- FORMA -->
            <a-mixin 
                id="esfera"
              geometry="primitive: sphere"
            ></a-mixin>

          <!-- TAMANHO -->
          <a-mixin
              id="pequena"
                   static-body
              geometry="radius: 0.04"
          ></a-mixin>

          <!-- COR -->
          <a-mixin id="laranja"
                   material="color: orange"
          ></a-mixin>
          <a-mixin id="azul"
                   material="color: #89cff0"
          ></a-mixin>
          <a-mixin id="vermelho" 
                   material="color: #f34336"
          ></a-mixin>


            

          <!-- ESFERA TRANSPARENTE -->
          <a-sphere
          static-body
          position="0 0 -3"
          opacity="0.3"
          color="lightgray"
          radius="0.6"></a-sphere>

          <!-- TEXTO -->
          <a-text
          value="O16 - Oxigenio"
          color="#f1f1f1"
          position="-1 1 -3"></a-text>

        <!-- ARCO 1 - MENOR -->


          <a-torus
            position="0 0 -3"
            animation="property:rotation;
            dur:1600;
            loop:true;
            easing:linear"
            color="gray" 
            arc="360" 
            radius="0.3" 
            radius-tubular="0.003"
            rotation="360 0 360"
            ></a-torus>

            <!-- ELETRONS ARCO 1 -->
        <a-entity
              position="0 0 -3"
              animation="property:rotation;
              dur:1600;
              loop:true;
              easing:linear"
              scale="0.1 0.1 0.1"
              rotation="360 0 360"
                  >
                  <a-sphere
                      position="3 0 0"
                      scale="2 2 2"
                      radius="0.2"
                      mixin="azul"
                      ></a-sphere>


                  <a-sphere
                      position="-3 0 0"
                      scale="2 2 2"
                      mixin="azul"
                      radius="0.2"
                      ></a-sphere>  

        </a-entity>

          <!-- ARCO 2 - MAIOR -->
          <a-torus
          position="0 0 -3"
          animation="property:rotation;
          dur:1600;
          loop:true;
          easing:linear"
          color="gray" 
          arc="360" 
          radius="0.5" 
          radius-tubular="0.003"
          rotation="360 360 360"
          >
          </a-torus>

          <!-- ELETRONS ARCO 2 -  -->
        <a-entity
          position="0 0 -3"
          animation="property:rotation;
          dur:1600;
          loop:true;
          easing:linear"
          rotation="360 360 0"
          >
        <a-sphere
          position="0 0.5 0"
          scale="0.19 0.19 0.19"
          mixin="azul"
          radius="0.2"
          ></a-sphere>

        <a-sphere
          position="0 -0.5 0"
          scale="0.19 0.19 0.19"
          mixin="azul"
          radius="0.2"
        ></a-sphere>
        <a-sphere
          position="-0.5 0 0"
          scale="0.19 0.19 0.19"
          mixin="azul"
          radius="0.2"
         ></a-sphere>
         <a-sphere
          position="0.5 0 0"
          scale="0.19 0.19 0.19"
          mixin="azul"
          radius="0.2"
         ></a-sphere>

         <a-sphere
           position="-0.5 0.09 0"
           scale="0.19 0.19 0.19"
           mixin="azul"
           radius="0.2"
         ></a-sphere>
         <a-sphere
           position="0.5 0.09 0"
           scale="0.19 0.19 0.19"
           mixin="azul"
           radius="0.2"
          ></a-sphere>
       </a-entity>


          <!-- NUCLEO PROTONS - (AMARELAS) -->

                <a-entity mixin="esfera laranja pequena meio" static-body position="0.011 0.020 -3.117" ></a-entity>
                <a-entity mixin="esfera laranja pequena meio" static-body position="0.074 0.019 -3.082" ></a-entity>
                <a-entity mixin="esfera laranja pequena meio" static-body position="-0.036 0.115 -3.041" ></a-entity>
                <a-entity mixin="esfera laranja pequena meio" static-body position="0.005 0.080 -3.105" ></a-entity>
                <a-entity mixin="esfera laranja pequena meio" static-body position="-0.066 0.035 -3.007" ></a-entity>
                <a-entity mixin="esfera laranja pequena meio" static-body position="-0.043 0.050 -3.071" ></a-entity>
                <a-entity mixin="esfera laranja pequena meio" static-body position="0.078 0.085 -3.015" ></a-entity>
                <a-entity mixin="esfera laranja pequena meio" static-body position="0.023 0.132 -3.057" ></a-entity>

                <!-- NUCLEO NEUTRONS - (AZUL) -->
                <a-entity mixin="esfera vermelho pequena meio" static-body position="-0.044 -0.014 -3.056" ></a-entity>
                <a-entity mixin="esfera vermelho pequena meio" static-body position="0.063 0.075 -3.085" ></a-entity>
                <a-entity mixin="esfera vermelho pequena meio" static-body position="0.023 -0.000 -3.020" ></a-entity>
                <a-entity mixin="esfera vermelho pequena meio" static-body position="0.031 0.091 -3.048" ></a-entity>
                <a-entity mixin="esfera vermelho pequena meio" static-body position="-0.005 0.100 -3.001" ></a-entity>
                <a-entity mixin="esfera vermelho pequena meio" static-body position="0.080 0.020 -3.000" ></a-entity>
                <a-entity mixin="esfera vermelho pequena meio" static-body position="0.053 0.017 -3.053" ></a-entity>
                <a-entity mixin="esfera vermelho pequena meio" static-body position="-0.028 0.042 -3.070" ></a-entity>

        <!-- TEXTO -->


        </a-marker>
        </a-scene>
      </body>
    </html>
