<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
  </head>
  <body>
    <a-scene embedded arjs> 
      <a-marker preset="pattern" type="pattern" url="https://raw.githubusercontent.com/WilliamBarretoH/quimicAR/master/pattern-H.patt">
       <a-entity
       	position="0 2 -1"
       	>
          <a-mixin 
              id="esfera"
              geometry="primitive: sphere"
          ></a-mixin>
          
          <!-- TAMANHO -->
          <a-mixin
              id="pequena"
                   static-body
              geometry="radius: 0.04"
          ></a-mixin>
          
          <!-- COR -->
   
          <a-mixin id="amarelo"
                   material="color: yellow"
          ></a-mixin>
          <a-mixin id="azul"
                   material="color: #89cff0"
          ></a-mixin>
          <a-mixin id="vermelho" 
                   material="color: red"
          ></a-mixin>
           <!-- POSIÇÃO -->
      
  
          <!-- ESFERA TRANSPARENTE -->
          <a-sphere
          static-body
          position="0 0 -2"
          opacity="0.3"
          color="lightgray"
          radius="0.6"></a-sphere>
  
          <!-- TEXTO -->
          <a-text
          value="5 - B"
          color="black"
          position="-0.27 1 -2"></a-text>
          <a-text
          value="10,81 - Boro"
          color="black"
          position="-0.6 -1 -2"></a-text>
          
        <!-- ARCO 1 - MENOR -->
        
  
          <a-torus
            position="0 0 -2"
            animation="property:rotation;
            dur:2500;
            loop:true;
            easing:linear"
            color="gray" 
            arc="360" 
            radius="0.3" 
            radius-tubular="0.003"
            rotation="360 0 360"
            ></a-torus>
  
            <!-- ELETRONS ARCO 1 -->
        <a-entity
              position="0 0 -2"
              animation="property:rotation;
              dur:2500;
              loop:true;
              easing:linear"
              scale="0.1 0.1 0.1"
              rotation="360 0 360"
                  >
                  <a-sphere
                      position="3 0 0"
                      scale="2 2 2"
                      radius="0.2"
                      mixin="azul"
                      ></a-sphere>
 
  
                  <a-sphere
                      position="-3 0 0"
                      scale="2 2 2"
                      mixin="azul"
                      radius="0.2"
                      ></a-sphere>  
          
        </a-entity>
        
          <!-- ARCO 2 - MAIOR -->
          <a-torus
          position="0 0 -2"
          animation="property:rotation;
          dur:2500;
          loop:true;
          easing:linear"
          color="gray" 
          arc="360" 
          radius="0.5" 
          radius-tubular="0.003"
          rotation="360 360 360"
          >
          </a-torus>
        
          <!-- ELETRONS ARCO 2 -  -->
          <a-entity
              position="0 0 -2"
              animation="property:rotation;
              dur:2500;
              loop:true;
              easing:linear"
              rotation="360 360 0"
                    >
            
            <a-sphere
            position="0 0.5 0"
            scale="0.19 0.19 0.19"
            mixin="azul"
            radius="0.2"
            ></a-sphere>
        
            <a-sphere
            position="0 -0.5 0"
            scale="0.19 0.19 0.19"
            mixin="azul"
            radius="0.2"
            ></a-sphere>
        
            <a-sphere
            position="-0.5 0 0"
            scale="0.19 0.19 0.19"
            mixin="azul"
            radius="0.2"
            ></a-sphere>
        
        
          </a-entity>
          
  
          <!-- NUCLEO PROTONS - (VERMELHAS) -->
        
          <a-entity mixin="esfera vermelho pequena meio" static-body position="0.08 0.07 -2" ></a-entity>
          <a-entity mixin="esfera vermelho pequena meio" static-body position="0.02 -0.02 -2" ></a-entity>
          <a-entity mixin="esfera vermelho pequena meio" static-body position="-0.05 0.03 -2" ></a-entity>
          <a-entity mixin="esfera vermelho pequena meio" static-body position="-0.01 0.09 -2" ></a-entity>
          <a-entity mixin="esfera vermelho pequena meio" static-body position="0.03 0.04 -2" ></a-entity>
          
          <!-- NUCLEO NEUTRONS - (AMARELAS) -->
          <a-entity mixin="esfera amarelo pequena meio" static-body position="0.03 0.05 -2" ></a-entity>
          <a-entity mixin="esfera amarelo pequena meio" static-body position="0.07 0.02 -2" ></a-entity>
          <a-entity mixin="esfera amarelo pequena meio" static-body position="-0.01 0.04 -2" ></a-entity>
          <a-entity mixin="esfera amarelo pequena meio" static-body position="-0.04 -0.03 -2" ></a-entity>
          <a-entity mixin="esfera amarelo pequena meio" static-body position="0.06 -0.03 -2" ></a-entity>
          <a-entity mixin="esfera amarelo pequena meio" static-body position="-0.04 0.06 -2" ></a-entity>


          
       </a-entity>
      </a-marker>
    </a-scene>
  </body>
</html>
