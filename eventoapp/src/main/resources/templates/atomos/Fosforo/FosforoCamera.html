<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
  </head>
  <body>
    <a-scene embedded arjs> 
      <a-marker preset="pattern" type="pattern" url="https://raw.githubusercontent.com/WilliamBarretoH/quimicAR/master/pattern-H.patt">
        <a-entity position = "0 -1 -1">
            
            <a-mixin 
                id="esfera"
              geometry="primitive: sphere"
            ></a-mixin>

          <!-- TAMANHO -->
          <a-mixin
              id="pequena"
                   
              geometry="radius: 0.04"
          ></a-mixin>

          <!-- COR -->
          <a-mixin id="laranja"
                   material="color: orange"
          ></a-mixin>
          <a-mixin id="azul"
                   material="color: #89cff0"
          ></a-mixin>
          <a-mixin id="vermelho" 
                   material="color: #f34336"
          ></a-mixin>


          

          <!-- ESFERA TRANSPARENTE -->
          <a-sphere
          
          position="0 0 -4"
          opacity="0.3"
          color="lightgray"
          radius="0.8"></a-sphere>

          <!-- TEXTO -->
          <a-text
          value="P15 - Fosforo"
          color="black"
          position="-1 1 -4"></a-text>

        <!-- ARCO 1 - MENOR -->
          <a-torus
            position="0 0 -4"
            animation="property:rotation;
            dur:1600;
            loop:true;
            easing:linear"
            color="gray" 
            arc="360" 
            radius="0.3" 
            radius-tubular="0.003"
            rotation="360 0 360"
            ></a-torus>

            <!-- ELETRONS ARCO 1 -->
        <a-entity
              position="0 0 -4"
              animation="property:rotation;
              dur:1600;
              loop:true;
              easing:linear"
              scale="0.1 0.1 0.1"
              rotation="360 0 360"
                  >
                  <a-sphere
                      position="3 0 0"
                      scale="2 2 2"
                      radius="0.2"
                      mixin="azul"
                      ></a-sphere>


                  <a-sphere
                      position="-3 0 0"
                      scale="2 2 2"
                      mixin="azul"
                      radius="0.2"
                      ></a-sphere>  

        </a-entity>

            <!-- ARCO 2 - MAIOR -->
            <a-torus
            position="0 0 -4"
            animation="property:rotation;
            dur:1600;
            loop:true;
            easing:linear"
            color="gray" 
            arc="360" 
            radius="0.5" 
            radius-tubular="0.003"
            rotation="360 360 360"  

            >
            </a-torus>

            <!-- ELETRONS ARCO 2 -
-->
          <a-entity
            position="0 0 -4"
            animation="property:rotation;
            dur:1600;
            loop:true;
            easing:linear"
            rotation="360 360 360"  

            >
          <a-sphere
            position="0 0.5 0"
            scale="0.19 0.19 0.19"
            mixin="azul"
            radius="0.2"
            ></a-sphere>

          <a-sphere
            position="0 -0.5 0"
            scale="0.19 0.19 0.19"
            mixin="azul"
            radius="0.2"
          ></a-sphere>
          <a-sphere
            position="-0.5 0 0"
            scale="0.19 0.19 0.19"
            mixin="azul"
            radius="0.2"
           ></a-sphere>
           <a-sphere
            position="0.5 0 0"
            scale="0.19 0.19 0.19"
            mixin="azul"
            radius="0.2"
           ></a-sphere>

           <a-sphere
             position="-0.5 0.09 0"
             scale="0.19 0.19 0.19"
             mixin="azul"
             radius="0.2"
           ></a-sphere>
           <a-sphere
             position="0.5 0.09 0"
             scale="0.19 0.19 0.19"
             mixin="azul"
             radius="0.2"
            ></a-sphere>
            
           <a-sphere
             position="-0.4 -0.3 0"
             scale="0.19 0.19 0.19"
             mixin="azul"
             radius="0.2"
           ></a-sphere>
           <a-sphere
             position="0.3 0.4 0"
             scale="0.19 0.19 0.19"
             mixin="azul"
             radius="0.2"
            ></a-sphere>
       </a-entity>

          
        <!-- ARCO 3 - MAIOR -->
          <a-torus
          position="0 0 -4"
          animation="property:rotation;
          dur:1600;
          loop:true;
          easing:linear"
          color="gray" 
          arc="360" 
          radius="0.6" 
          radius-tubular="0.003"
          rotation="0 360 360"
          >
          </a-torus>

          <!-- ELETRONS ARCO 3 -  -->
        <a-entity
          position="0 0 -4"
          animation="property:rotation;
          dur:1600;
          loop:true;
          easing:linear"
          rotation="0 360 360"
          >
        <a-sphere
          position="0 0.6 0"
          scale="0.19 0.19 0.19"
          mixin="azul"
          radius="0.2"
          ></a-sphere>

        <a-sphere
          position="0 -0.6 0"
          scale="0.19 0.19 0.19"
          mixin="azul"
          radius="0.2"
        ></a-sphere>
        <a-sphere
          position="-0.6 0 0"
          scale="0.19 0.19 0.19"
          mixin="azul"
          radius="0.2"
         ></a-sphere>
         <a-sphere
          position="0.6 0 0"
          scale="0.19 0.19 0.19"
          mixin="azul"
          radius="0.2"
         ></a-sphere>

         <a-sphere
           position="-0.6 0.09 0"
           scale="0.19 0.19 0.19"
           mixin="azul"
           radius="0.2"
         ></a-sphere>

       </a-entity>
            
          
          
          <!-- NUCLEO STUFF -->
          
          <!-- NUCLEO PROTONS - (AMARELAS) -->

                <a-entity mixin="esfera laranja pequena meio"  position="0.011 0.020 -4.117" ></a-entity>
                <a-entity mixin="esfera laranja pequena meio"  position="0.074 0.019 -4.082" ></a-entity>

                <a-entity mixin="esfera laranja pequena meio"  position="-0.06 0.035 -4.007" ></a-entity>
                <a-entity mixin="esfera laranja pequena meio"  position="0.101 0.040 -4.041" ></a-entity>
                <a-entity mixin="esfera laranja pequena meio"  position="0.078 0.085 -4.015" ></a-entity>
                <a-entity mixin="esfera laranja pequena meio"  position="0.023 0.132 -4.057" ></a-entity>
          
                <a-entity mixin="esfera laranja pequena meio"  position="0.12 0.040 -4.117" ></a-entity>
                <a-entity mixin="esfera laranja pequena meio"  position="0.074 0.019 -4.082" ></a-entity>
                <a-entity mixin="esfera laranja pequena meio"  position="-0.036 0.115 -4.021" ></a-entity>
                <a-entity mixin="esfera laranja pequena meio"  position="0.006 0.080 -4.105" ></a-entity>
                <a-entity mixin="esfera laranja pequena meio"  position="-0.076 0.035 -4.007" ></a-entity>
                <a-entity mixin="esfera laranja pequena meio"  position="-0.03 0.050 -4.071" ></a-entity>
                <a-entity mixin="esfera laranja pequena meio"  position="0.038 0.085 -4.015" ></a-entity>

          
                <!-- NUCLEO NEUTRONS - (VERMELHO) -->
                <a-entity mixin="esfera vermelho pequena meio"  position="-0.10 -0.014 -4.056" ></a-entity>
                <a-entity mixin="esfera vermelho pequena meio"  position="0.063 -0.05 -4.085" ></a-entity>
                <a-entity mixin="esfera vermelho pequena meio"  position="0.023 -0.04 -4.020" ></a-entity>

                  <a-entity mixin="esfera vermelho pequena meio"  position="-0.051 0.03 -3.959" ></a-entity>
                  <a-entity mixin="esfera vermelho pequena meio"  position="0.063 0.075 -4.085" ></a-entity>

                  <a-entity mixin="esfera vermelho pequena meio"  position="0.0106 -0.025 -3.959" ></a-entity>
                  <a-entity mixin="esfera vermelho pequena meio"  position="-0.08 037 -4.16" ></a-entity>
                  <a-entity mixin="esfera vermelho pequena meio"  position="-0.040 0.017 -4.000" ></a-entity>
                  <a-entity mixin="esfera vermelho pequena meio"  position="0.053 0.017 -4.053" ></a-entity>
                  <a-entity mixin="esfera vermelho pequena meio"  position="-0.028 0.042 -4.070" ></a-entity>


        <!-- TEXTO -->

      </a-entity>
      </a-marker>
    </a-scene>
  </body>
</html>
