<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
  </head>
  <body>
    <a-scene embedded arjs> 
      <a-marker preset="pattern" type="pattern" url="https://raw.githubusercontent.com/WilliamBarretoH/quimicAR/master/pattern-H.patt">
       <a-entity
       position="0 2 -1"
       >
          <a-torus
          position="0 0 -2"
          animation="property:rotation;
          dur:2200;
          loop:true;
          easing:linear"
          color="gray" 
          arc="360" 
          radius="0.5" 
          radius-tubular="0.005"
          rotation="0 0 360"
          >

          </a-torus>

            <!-- Esfera principal -->
          <a-sphere
              position="0 0 -2"
              color="yellow"
              radius="0.10"
              shadow="">
          </a-sphere>


          <a-entity 
          position="0 0 -1.7"
          animation="property:rotation;
          dur:2200;
          loop:true;
          easing:linear"
          scale="0.19 0.19 0.19"
          rotation="0 0 360"
          >
            <a-sphere
            position="0 2.64 -1.65"
            color="#89cff0"
            radius="0.2"
            ></a-sphere>

          </a-entity> 
          <!-- ESFERA TRANSPARENTE -->
          <a-sphere
          position="0 0 -2"
          opacity="0.3"
          color="lightgray"
          radius="0.6">

          </a-sphere>

          <!-- TEXTO -->
          <a-text
          value="H - Hidrogenio"
          color="black"
          position="-0.5 1 -2"


          ></a-text>
       </a-entity>
      </a-marker>
    </a-scene>
  </body>
</html>
